<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <form id="formulario_dinamico" class="formulario_dinamico">
        <label for="Cantidad">Ingresa cantidad de elementos</label>
        <input type="number" name="Cantidad" id="cantidad" onchange="crearimagen(event)">
        <div id="elementos" class="elementos">
            
        </div>
    </form>
    <input type="button" value="Agregar Producto" onclick="">
    <div class="contenedor_formulario_producto_nuevo">
        <form id="formulario_producto_nuevo">
            <img id="imagen-file" class="imagen-previsualizacion" src="img/deafault.png">
            <label for="Imagen"></label>
            <input type="file" name="Imagen" id="imagen_producto" onchange="obtenerImagen(event)" required>

            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="nombre_producto" required>

            <label for="Descripcion">Descripcion</label>
            <textarea name="Descripcion" id="descripcion"></textarea>

            <label for="Precio">Precio</label>
            <input type="number" name="Precio" id="precio" required>
        </form>
        <button onclick="AgregarProducto(event)">Agregar</button>
    </div>
</body>
<script src="js/sript.js"></script>
<script src="js/formulario.js"></script>
</html>
